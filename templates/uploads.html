{% extends "layout.html" %}
{% block content %}
<title>Upload new File</title>

<div class="container">
	<div class="row">

		<div class="col-sm-2">
		</div>	

		<div class="col-sm-8 ">
			<h1>Upload Data File</h1>
			<p>Please select a file to upload of which the extention is .csv</p>
			<form id="upload_from" action="{{url_for('upload') }}" method="POST" enctype=multipart/form-data>
				<input type="file" name="file">	
				<input type="submit" value="Upload">
			</form>
			<form class="form-inline" role="form" id="upload_from" action="{{url_for('upload') }}" method="POST" enctype=multipart/form-data>
			  	<div class="form-group">
			   	 <input type="file" class="form-control" id="file">
			 	 </div>
			 	 <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>

		<div class="col-sm-2">
		</div>

	</div>
</div>



{% endblock %}
